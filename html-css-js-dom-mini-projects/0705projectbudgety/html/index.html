<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/mainPageStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Financial management</title>
  </head>
  <body onload="load()">
    <div class="main">
      <div class="balanceContainer">
        <div class="button-container">
          <button class="theme-button" onclick="darkMode()">Dark Mode</button>
        </div>
        <div class="date"></div>
        <div class="currentBalance"></div>
        <div class="displayIncome" style="background-color: rgb(56, 178, 173)">
          <p>income</p>
          <p class="incomeSumDisplay"></p>
        </div>
        <div class="displayExpenses" style="background-color: rgb(248, 61, 65)">
          <p>expenses</p>
          <div class="expensesAndPercents">
            <p class="expensesSumDisplay"></p>
            <p class="percentage"></p>
          </div>
        </div>
      </div>
      <div class="inputBar">
        <select id="operation" name="operation">
          <option id="plusOption" value="plus">+</option>
          <option id="minusOption" value="minus">-</option>
        </select>
        <input
          type="text"
          class="discription"
          placeholder="   Add description"
        />
        <input
          onkeydown="if(event.keyCode==13) addingExpensesOrIncomes();"
          type="number"
          class="value"
          placeholder="   Value"
        />
        <a class="btn" onclick="addingExpensesOrIncomes()"
          ><i class="bi bi-check-circle"></i
        ></a>
      </div>
      <div class="table">
        <div id="lastIncomesCard">
          <h3 id="lastIncomesHeader" style="color: rgb(56, 178, 173)">
            Income
          </h3>
          <div class="lastIncomes"></div>
        </div>
        <div id="lastExpensesCard">
          <h3 id="lastExpensesHeader" style="color: rgb(248, 61, 65)">
            Expenses
          </h3>
          <div class="lastExpenses"></div>
        </div>
      </div>
    </div>
    <script src="/js/storage-utils.js"></script>
    <script src="/js/mainPage.js"></script>
  </body>
</html>
