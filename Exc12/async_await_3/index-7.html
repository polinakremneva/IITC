<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- promise_7 with async/await -->
    <div id="postsCount">Posts Count:</div>
    <div id="commentsCount">Comments Count:</div>
    <div id="usersCount">Users Count:</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const urlPosts = "https://jsonplaceholder.typicode.com/posts";
      const urlComments = "https://jsonplaceholder.typicode.com/comments";
      const urlUsers = "https://jsonplaceholder.typicode.com/users";

      function updateDOM(elementId, text) {
        document.getElementById(elementId).innerText = text;
      }

      async function printingFromJson(){
        const posts = await axios.get(urlPosts);
        updateDOM("postsCount", `Posts Count: ${posts.data.length}`)
        const comments = await axios.get(urlComments);
        updateDOM("commentsCount", `Comments Count: ${comments.data.length}`)
        const users = await axios.get(urlUsers);
        updateDOM("usersCount", `Users Count: ${users.data.length}`)
      }
      printingFromJson()
    </script>
  </body>
</html>
