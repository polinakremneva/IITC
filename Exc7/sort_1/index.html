    <script>
          function computeMin(numbers, indexToStart) {
            let minIndex = indexToStart;
            for (let i = indexToStart; i < numbers.length; i++) {
              if (numbers[i] < numbers[minIndex]) {
                minIndex = i;
              }
            }
            return minIndex;
          }
          
          function switchNumbers(numbers, i, j){
            [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
          }
          
          function sort(numbers){
            for (let i = 0; i < numbers.length; i++){
              let indexMin = computeMin(numbers, i);
              switchNumbers(numbers, i, indexMin);
            }
            return numbers;
          }
          const numbers = [8, 5, 2, 1, 4, 3];
          console.log(computeMin(numbers, 0));
          console.log(sort(numbers));
