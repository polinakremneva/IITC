    <h1>hello world!!</h1>
    <script>
   
        let h = parseInt(prompt("Enter height of rectangle:"));
        let w = parseInt(prompt("Enter width of rectangle:"));
        
        while (isNaN(h) || h <= 0 || isNaN(w) || w <= 0) {
        alert("Please enter some positive numbers for height and width!");

        }

        let area = h * w;

        console.log("Area:", area);
        console.log("Perimeter:", perimeter);
