<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 0;
        let i = 1;
        while (i <= 5){
            let number = parseInt(prompt("Enter a number:"));
            i++
            total += number
        }
        console.log("Sum is:" + total)
        console.log("Average is:" + total / 5)
    </script>
</body>
</html>
