<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script>
    const numbers = [];
    while (true) {
        let num = parseInt(prompt("Please enter a number."));
        if (num > 0) {
            numbers.push(num);
        } else {
            break;
        }
    }

    let max = numbers[0];
    let min = numbers[0];

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        if (numbers[i] < min) {
            min = numbers[i];
        }
    }

    console.log("The max number is " + max);
    console.log("The lowest number is " + min);
</script>


</body>
</html>
