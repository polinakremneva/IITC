<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let originalNum = parseInt(prompt("Enter a number:"));
        let num = originalNum;
        let total = 1;

        while (num > 1) {
            total = total * num;
            num--;
        }

        console.log("Factorial of " + originalNum + " is " + total);

    </script>
</body>
</html>
