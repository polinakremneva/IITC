<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <button onclick="clearDisplay()">C</button>
        <p id="calcLine"></p>
      </div>
      <div class="buttons">
        <button onclick="addToCalcLine('7')">7</button>
        <button onclick="addToCalcLine('8')">8</button>
        <button onclick="addToCalcLine('9')">9</button>
        <button onclick="setAction('/')">/</button>
        <button onclick="addToCalcLine('4')">4</button>
        <button onclick="addToCalcLine('5')">5</button>
        <button onclick="addToCalcLine('6')">6</button>
        <button onclick="setAction('*')">*</button>
        <button onclick="addToCalcLine('1')">1</button>
        <button onclick="addToCalcLine('2')">2</button>
        <button onclick="addToCalcLine('3')">3</button>
        <button onclick="setAction('-')">-</button>
        <button onclick="addToCalcLine('0')">0</button>
        <button onclick="addToCalcLine('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="setAction('+')">+</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
