<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function deleteBook(booksArray, bookName) {
        for (let i = 0; i < booksArray.length; i++) {
          if (booksArray[i].name == bookName) {
            booksArray.splice(i, 1);
            return true;
          }
        }
        return false;
      }

      let books = [
        { name: "Book 1", pages: 10 },
        { name: "Book 2", pages: 20 },
        { name: "Book 3", pages: 30 },
      ];

      console.log(deleteBook(books, "Book 1"))
      console.log(books);
    </script>
  </body>
</html>
