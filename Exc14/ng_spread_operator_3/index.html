<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person with Job</title>
</head>
<body>
  <script>
    const person = {
      name: "John Doe",
      age: 30
    };

    const personWithJob = {
      ...person,
      job: "Software Developer"
    };

    console.log(personWithJob);
  </script>
</body>
</html>
