<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Class Example</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age, height) {
        this.name = name;
        this.age = age;
        this.height = height;
      }

      write() {
        console.log(`Name: ${this.name}, Age: ${this.age}, Height: ${this.height}`);
      }
    }

    const student1 = new Person('Alice', 20, '5ft 6in');
    const student2 = new Person('Bob', 22, '6ft');

    student1.write();
    student2.write();
  </script>
</body>
</html>
