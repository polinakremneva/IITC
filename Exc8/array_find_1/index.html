<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Item in Array</title>
</head>
<body>
    <script>
        const array = [1, 3, 5, -2, 7];
        function findItem(array, valueToFind) {
            const found = array.find(number => number === valueToFind);
            if (found !== undefined) {
                console.log("yes");
            } else {
                console.log("no");
            }
        }
        findItem(array, 5);  
        findItem(array, 99); 
    </script>
</body>
</html>
