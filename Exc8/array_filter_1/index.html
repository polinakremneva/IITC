<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function noEven(array){
            let arrayOfEven = array.filter(num => num % 2 != 0);
            return arrayOfEven;
        }
        let array = [7, -2, 5, 3, 4, 1];
        console.log(noEven(array));
    </script>
</body>
</html>
