<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchData() {
        let promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Data fetched");
          }, 2000);
        });
        return promise;
      }

      let promise = fetchData();
      promise
        .then((val) => {
          console.log(val);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
