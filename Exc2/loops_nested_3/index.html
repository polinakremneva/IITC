<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
        let row = "";
        for (let j = 1; j <= 10; j++) {
            if (i * j >= 10 ){
                row += i * j + "   ";
            }
            else
            row += i * j + "    "
        }
        console.log(row);
    }

    </script>
</body>
</html>
