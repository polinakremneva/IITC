<body>
    <script>
        function sum(number) {
            let total = 0;
            let digits = number.toString();
            for (let i = 0; i < digits.length; i++) {
                total += parseInt(digits[i]);
            }
            return total;
        }
        let number = 612;
        console.log(sum(number)); 
    </script>
