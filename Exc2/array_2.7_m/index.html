<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function same_numbers(ar1, ar2) {
            let common = [];
            for (let i = 0; i < ar1.length; i++) {
                for (let j = 0; j < ar2.length; j++) {
                    if (ar1[i] === ar2[j]) {
                        common.push(ar1[i]);
                    }
                }
            }
            return common;
        }
        console.log(same_numbers([1, 2, 3, 4], [3, 4, 5, 6])); 
    </script>
</body>
</html>
