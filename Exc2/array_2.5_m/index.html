<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(ar, num) {
            for (let i = 0; i < ar.length; i++) {
                if (ar[i] == num) {
                    return true;
                }
            }
            return false;
        }
        const numbers = [1, 2, 3, 4, 5];
        const checkNumber = 9;
        console.log(check(numbers, checkNumber)); 
    </script>
</body>
</html>
