<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchUser() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({ id: 1, name: "john Doe" });
          }, 1000);
        });
      }

      function fetchPosts() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(["Post1", "Post2"]);
          }, 2000);
        });
      }

      Promise.all([fetchUser(), fetchPosts()]).then((result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
